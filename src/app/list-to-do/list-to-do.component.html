<h1>My Todo's</h1>
<div class="alert alert-success" *ngIf="deleteMessage.length>0">{{deleteMessage}}</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Description</th>
                <th>StartTime</th>
                <th>EndTime</th>
                <th>Action</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.name}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.startTime}}</td>
                <td>{{todo.endTime}}</td>
                <td><button class="btn btn-warning" (click)="deleteTodo(todo.id)">Delete</button></td>
                <td><button class="btn btn-primary" (click)="updateTodo(todo.id)">Update</button></td>
            </tr>
        </tbody>
    </table>
    <div class="add-button-wrapper">
  <button (click)="addTodo()">Add</button>
</div>
</div>
